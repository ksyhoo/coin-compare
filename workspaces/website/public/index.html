<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Webmaster kit app">
  <link rel="manifest" href="/manifest.json">
  <title>React App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
  <% if(sentry) { %>
    <script src="https://cdn.ravenjs.com/3.26.2/raven.min.js" crossorigin="anonymous"></script>
  <% } %>
  <% if(trackjs) { %>
    <script type="text/javascript">window._trackJs = { token: '<% trackjs %>' };</script>
    <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
  <% } %>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <style>
    /* .Accordion {
  border: 1px solid #3d3d3d;
  border-top-right-radius: 5px;
  border-top-left-radius: 5px;
  position: relative;
  margin-bottom: 30px;
  width: 100%;
  overflow: hidden; } */

.Accordion__header {
  background: #3d3d3d;
  height: 40px;
  display: flex;
  align-items: center;
  padding: 0 15px;
  width: 100%;
  color: #fff;
  border: none;
  font-family: font-bold, sans-serif; }
  .Accordion__header:after {
    content: '';
    width: 15px;
    height: 15px;
    display: inline-block;
    position: absolute;
    right: 15px;
    background: url("arrow-row-expand-down-ico-white.svg") no-repeat;
    transform: rotate(180deg);
    transition: transform 0.3s; }

.Accordion__header--collapsed:after {
  transform: rotate(0deg); }

.Accordion__body {
  height: auto;
  opacity: 1;
  overflow-y: hidden;
  overflow-x: auto;
  transition: all 0.2s;
  padding: 15px 15px; }

.Accordion__body--collapsed {
  height: 0;
  opacity: 0;
  padding: 0 70px;
  transition: all 0.2s; }
    #nprogress {
      pointer-events: none;
    }
    #nprogress .bar {
      position: fixed;
      background: #000;
      z-index: 1031;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
    }
    #nprogress .peg {
      display: block;
      position: absolute;
      right: 0px;
      width: 100px;
      height: 100%;
      box-shadow: 0 0 10px #000, 0 0 5px #000;
      opacity: 1.0;
      transform: rotate(3deg) translate(0px, -4px);
    }
    #nprogress .spinner {
      display: none;
    }
    .nprogress-custom-parent {
      overflow: hidden;
      position: relative;
    }
    .nprogress-custom-parent #nprogress .spinner,
    .nprogress-custom-parent #nprogress .bar {
      position: absolute;
    }
    @keyframes nprogress-spinner {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
